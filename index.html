<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伝説のチーズを求めて</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--大きなメインビジュアル-->
    <div class="mainvisual">
        <h2 class="main-title">チーズRPG「伝説のチーズを求めて」</h2>
            <p>
            <div class="background-story" id="typing-text"></div>
            </p>
    </div>


    <!--選択肢-->
    <div class="story-box">
        <img id="left-image" class="story-image" src="./img/story_01.jpg" alt="">
        <h3 id="story-text">ここにストーリーが入る</h3>
        <button class="choice-button" data-choice="left">チェダンと戦って盗賊団を追い払う</button>
        <button class="choice-button" data-choice="right">チーズを使って賄賂を渡し、安全に通る</button>
    </div>

    <!-- キャラクター -->
    <div id="character"><img src="/img/mini_charactor_white.png"></div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
